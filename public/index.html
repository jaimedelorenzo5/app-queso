<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#A67C52" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="CheeseRate" />
    <meta name="description" content="Descubre, guarda y califica los mejores quesos del mundo" />
    
    <!-- PWA Links -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <link rel="shortcut icon" href="/favicon.ico" />
    
    <title>CheeseRate</title>
    
    <!-- React Native Web Reset Styles -->
    <style id="expo-reset">
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #FFFDF8;
      }
      
      body {
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      }
      
      #root {
        display: flex;
        height: 100%;
        flex: 1;
      }
      
      /* PWA Splash Screen */
      .pwa-splash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #A67C52 0%, #D4A574 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      .pwa-splash.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .pwa-splash-icon {
        width: 120px;
        height: 120px;
        margin-bottom: 24px;
        animation: bounce 2s infinite;
      }
      
      .pwa-splash-text {
        color: #FFFDF8;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
      }
      
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }
    </style>
  </head>
  
  <body>
    <!-- PWA Splash Screen -->
    <div id="pwa-splash" class="pwa-splash">
      <div class="pwa-splash-icon">üßÄ</div>
      <div class="pwa-splash-text">CheeseRate</div>
    </div>
    
    <!-- No JavaScript Message -->
    <noscript>
      <div style="display: flex; height: 100vh; align-items: center; justify-content: center; text-align: center; padding: 20px;">
        <div>
          <h1>üßÄ CheeseRate</h1>
          <p>Necesitas habilitar JavaScript para usar esta aplicaci√≥n.</p>
        </div>
      </div>
    </noscript>
    
    <!-- Root Element -->
    <div id="root"></div>
    
    <!-- PWA Scripts -->
    <script>
      // Hide splash screen when app loads
      window.addEventListener('load', () => {
        const splash = document.getElementById('pwa-splash');
        if (splash) {
          setTimeout(() => {
            splash.classList.add('hidden');
            setTimeout(() => splash.remove(), 300);
          }, 1000);
        }
      });
      
      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('üßÄ Service Worker registrado:', registration.scope);
            })
            .catch(error => {
              console.error('‚ùå Error registrando Service Worker:', error);
            });
        });
      }
    </script>
  </body>
</html>
